<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>48 Squares Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .block {
      display: grid;
      /* Cập nhật thành 2 cột và 6 hàng: */
      grid-template-columns: repeat(2, 60px);  
      grid-template-rows: repeat(6, 60px); 
      gap: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .square {
      width: 60px;
      height: 60px;
      background: #ddd;
      border: 1px solid #999;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Trang 48 Ô Vuông</h1>
  <div class="container">
    <div class="block">
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="block">
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="block">
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
    <div class="block">
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
      <div class="square"></div><div class="square"></div>
    </div>
  </div>
</body>
</html>
